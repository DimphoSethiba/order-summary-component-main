<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;position: fixed;
    bottom: 0;
    width: 100vw; background-color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="card">
    
      <img class="image-hero" src="images/illustration-hero.svg" alt="hero">
    

  <div class="card-info">
    <div class="heading">
      <p>Order Summary</p>
    </div>
  
    <div class="card-paragraph">
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>

    <div class="payment-plan">
        <div class="icon">
          <img src="images/icon-music.svg" alt="music">
        </div>
        <div class="plan">
          <p><span>Annual Plan </span><br> $59.99/year</p>
        </div>
        <div class="link">
          <p>Change</p>
        </div>
    </div>
    
    <button class="proceed-button">Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>
  

  </div>
  
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dimpho Sethiba</a>.
  </div>
</body>
</html>
